<!DOCTYPE html>
<html ng-app="directoryApp">
  <head>
    <title> Angular </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      </script>
    <script src ="directory.js"></script>
    <style media="screen">
      .over-thirty{
        background: red;
        color: white;
      }
      .under-thirty{
        background: blue;
        color: white;
      }
      .hidden{
        display: none;
      }
          </style>
  </head>
  <body ng-controller="directoryController as dirList">
    <input type="text" ng-model="search">
    <ul ng-class="{'hidden': !dirList.toggle}">
      <li ng-repeat="item in dirList.list | filter:search"
        ng-class="item.age  > 29 ? 'over-thirty' : 'under-thirty'"
      >
          {{item.name}} - <em>{{item.age}}</em>
      </li>
    </ul>
    <button ng-show="!dirList.toggle" ng-click="dirList.toggle = true"type="button" name="showNames">Show Name</button>
    <button ng-show="dirList.toggle" ng-click="dirList.toggle = false"type="button" name="hideName">Hide Name</button>
    <form ng-submit="dirList.addPerson()">
      <input type="text" placeholder="Name" ng-model="dirList.name">
      <input type="text" placeholder="Age" ng-model="dirList.age">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
