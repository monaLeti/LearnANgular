<!DOCTYPE html>
<html ng-app>
  <head>
    <title> Angular </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    </script>
  </head>
  <body ng-init="list = [{name: 'Scott', age: 29},{name: 'Leti', age:30}]">
    <ul>
      <li ng-repeat="item in list">
          {{item.name}} - <em>{{item.age}}</em>
      </li>
    </ul>

  </body>
</html>
